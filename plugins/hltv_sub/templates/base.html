<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HLTV{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-width: 600px;
            padding: 20px;
        }
        
        .container {
            background: rgba(30, 30, 50, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ff9800;
        }
        
        .header-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff9800, #f57c00);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            font-size: 18px;
            color: #1a1a2e;
        }
        
        .header-title {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
        }
        
        .header-subtitle {
            font-size: 14px;
            color: #888;
            margin-top: 2px;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #ff9800;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        
        .section-title::before {
            content: '';
            width: 4px;
            height: 16px;
            background: #ff9800;
            margin-right: 10px;
            border-radius: 2px;
        }
        
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 8px;
        }
        
        .badge-live {
            background: #e74c3c;
            color: white;
            animation: pulse 2s infinite;
        }
        
        .badge-ongoing {
            background: #27ae60;
            color: white;
        }
        
        .badge-upcoming {
            background: #3498db;
            color: white;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #333;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
        
        <div class="footer">
            {% if watermark_text %}
            <div style="margin-bottom: 8px; white-space: pre-wrap; font-size: 13px; color: #888; line-height: 1.4;">{{ watermark_text }}</div>
            {% endif %}
            HLTV SUB PLUGIN â€¢ {{ timestamp }}
        </div>
    </div>
</body>
</html>
